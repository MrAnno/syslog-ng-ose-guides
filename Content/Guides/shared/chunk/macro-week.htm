    <body><h6>WEEK, C_WEEK, R_WEEK, S_WEEK</h6>
        <MadCap:keyword term="WEEK, C_WEEK, R_WEEK, S_WEEK">
        </MadCap:keyword>
        <MadCap:keyword term="${WEEK}, ${C_WEEK}, ${R_WEEK}, ${S_WEEK}">
        </MadCap:keyword>
        <MadCap:keyword term="macros:['date-related']">
        </MadCap:keyword>
        <p><i role="bold" style="font-style: normal;">Description:</i> The week number of the year, prefixed with a zero for the first nine weeks of the year. (The first Monday in the year marks the first week.)</p>
        <p>See also <MadCap:xref href="#macro-isoweek"/>.</p>
    </body>
</html>
