        <div cellspacing="0" class="Note" oldrole="note" style="width: 100%;"><span class="AllNoteStyles">NOTE: </span>
            <MadCap:keyword term="rotating log files">
            </MadCap:keyword>
            <MadCap:keyword term="logrotate">
            </MadCap:keyword>
            <p>When using this destination, update the configuration of your log rotation program to rotate these files. Otherwise, the log files can become very large.</p>
            <p>Also, after rotating the log files, reload <MadCap:variable name="General.abbrev"></MadCap:variable> using the <span class="Code" oldrole="command">syslog-ng-ctl reload</span> command, or use another method to send a SIGHUP to <MadCap:variable name="General.abbrev"></MadCap:variable>.</p>
