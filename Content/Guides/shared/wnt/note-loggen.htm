			Note that when the <span class="Code" oldrole="parameter">--interval</span> and <span class="Code" oldrole="parameter">--number</span> are used together, <span class="Code" oldrole="command">loggen</span> will send messages until the period set in <span class="Code" oldrole="parameter">--interval</span> expires or the amount of messages set in <span class="Code" oldrole="parameter">--number</span> is reached, whichever happens first.</p>
