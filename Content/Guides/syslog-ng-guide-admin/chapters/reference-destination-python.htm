    <body name="reference-destination-python" oldrole="section">
        <h1 name="reference-destination-python">python() destination options</h1>
        <MadCap:keyword term="destination drivers:[python(), ' driver']">
        </MadCap:keyword>
        <p oldrole="para">The Python destination allows you to write your own destination in Python.</p>
        <!-- FIXME destination options,
        * ha external fileban van a kod, akkor a filenevet meg kell adni a class() parameterben
        * This configuration snippet uses value-pairs() to select which name-value pairs are passed on to the Python code, kulonben az msg objektumon keresztul erheti el az egeszet
destination d_python_to_file {
    python(
        class("pythonexample.TextDestination")
        value-pairs(key(MESSAGE))
    );
};
        * option atadas: You can also include other arbitrary options in the configuration file. These will be sent to Python in the form of a dictionary.
        -->
        <p oldrole="para">The <span class="Code" oldrole="parameter">python()</span> destination has the following options:</p>

        </MadCap:snippetBlock>

        <MadCap:snippetBlock src="../../shared/chunk/destination-option-value-pairs-content.htm">
