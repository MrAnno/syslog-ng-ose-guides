        <h1 version="5.0" xmlns="http://docbook.org/ns/docbook">template()</h1>
        <MadCap:keyword term="template()">
        </MadCap:keyword>
        <table cellspacing="0" class="TableStyle-RuledTableWithHeading_DoNotEdit" colsep="0" frame="topbot" rowsep="0" style="width: 100%;mc-table-style: url('../../Resources/TableStyles/RuledTableWithHeading_DoNotEdit.css');">
            <tbody>
                <tr class="TableStyle-RuledTableWithHeading_DoNotEdit-Body-Body1">
                    <td class="TableStyle-RuledTableWithHeading_DoNotEdit-BodyB-Column1-Body1">Synopsis:</td>
                    <td class="TableStyle-RuledTableWithHeading_DoNotEdit-BodyA-Column1-Body1">template("${&lt;macroname&gt;}")</td>
                </tr>

            </col>

        <p oldrole="para"><i oldrole="emphasis" role="bold">Description:</i> The macro that contains the part of the message that the parser will process. It can also be a macro created by a previous parser of the log path. By default, the parser processes the entire message (<span class="Code" oldrole="userinput">${MESSAGE}</span>).</p>
