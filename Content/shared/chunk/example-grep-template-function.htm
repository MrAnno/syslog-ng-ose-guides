<html xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
 <body oldrole="topic">
  <h6 oldrole="example">
   Example:
   Using the grep template function
  </h6>
  <p oldrole="para">
   The following example selects the message of the context that has a
   <span class="Code" oldrole="userinput">
    username
   </span>
   name-value pair with the
   <span class="Code" oldrole="userinput">
    root
   </span>
   value, and returns the value of the
   <span class="Code" oldrole="userinput">
    auth_method
   </span>
   name-value pair.
  </p>
  <p class="Code" oldrole="synopsis">
   $(grep ("${username}" == "root") ${auth_method})
  </p>
 </body>
</html>
