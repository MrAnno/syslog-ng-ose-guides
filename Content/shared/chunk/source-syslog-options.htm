<li oldrole="listitem">
<MadCap:keyword term="threaded"></MadCap:keyword>
<p oldrole="para"><i oldrole="emphasis">threaded</i>: The <span class="Code" oldrole="parameter">threaded</span> flag enables multithreading for the source. For details on multithreading, see <MadCap:xref href="../../syslog-ng-guide-admin/chapters/chapter-multithreading.htm#chapter-multithreading"></MadCap:xref>.</p>
<table cellspacing="0" class="TableStyle-NoteTable_Blue_DoNotEdit" oldrole="note" style="width: 100%;mc-table-style: url('../../Resources/TableStyles/NoteTable_Blue_DoNotEdit.css');"><col class="TableStyle-NoteTable_Blue_DoNotEdit-Column-Column1" style="width: 0.3in;"></col><col class="TableStyle-NoteTable_Blue_DoNotEdit-Column-Column2"></col><tbody><tr class="TableStyle-NoteTable_Blue_DoNotEdit-Body-Body1"><td class="TableStyle-NoteTable_Blue_DoNotEdit-BodyB-Column1-Body1"><p><img src="../../Resources/Images/Common/note.png"/></p></td><td class="TableStyle-NoteTable_Blue_DoNotEdit-BodyA-Column2-Body1"><span class="AllNoteStyles">NOTE: </span><p oldrole="para">The <span class="Code" oldrole="parameter">syslog</span> source uses multiple threads only if the source uses the <span class="Code" oldrole="parameter">tls</span> or <span class="Code" oldrole="parameter">tcp</span> transport protocols.</p></td></tr></tbody></table>
</li>
</ul>
